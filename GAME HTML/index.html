<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bootstrap</title>

    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

    <!-- Página 1Login  → -->
    <div class="container" id="pagina1">
        <div class="row">
            <div class="col-md-3 p-0"></div>

            <div class="col-md-6 text-white">

                <h1 class="text-center display-1 fw-bold titulo">QUIZ BOOTSTRAP</h1>
                <p class="text-center p-4 subtitulo">FAÇA O SEU CADASTRO ABAIXO</p>

                <div class="text-center">
                    <img src="imagens/quiz1.png" class="img-fluid w-50 rounded sombra" alt="Imagem do Quiz">
                </div>

                <label for="Nick" class="mt-3">Nickname</label>
                <input type="text" id="Nick" class="form-control inputModern" minlength="4" maxlength="12" required>

                <button id="btnAvancar" class="btn btn-primary mt-3 w-100 botaoModern">Avançar</button>

            </div>

            <div class="col-md-3 p-0"></div>
        </div>
    </div>

    <!-- Pina ág2 → Quiz -->
    <div id="pagina2" style="display: none;">
        <div class="containerCentral">

            <h3 id="perguntaTitulo" class="text-light mt-4 pergunta"></h3>

            <div id="opcoesContainer" class="mt-4"></div>

            <button id="btnResponder" class="btn btn-success btn-lg mt-4 botaoModern">Responder</button>

            <p id="progresso" class="text-light mt-3 progresso"></p>

            <!-- Resultado Final -->
            <div id="resultadoFinal" class="resultado" style="display:none;">
                <h2 class="text-light fw-bold">Resultado Final</h2>

                <h3 class="text-light">Você acertou<span id="acertosFinal"></span> de 10!
                </h3>

                <h3 id="mensagemFinal" class="text-light mt-3"></h3>

                <button id="btnRecomecar" class="btn btn-primary botaoModern mt-4" style="display:none;">Recomeçar</button>

                <p class="text-light mt-3" id="ultimaPontuacao"></p>
            </div>

        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
